<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Programa de Colas</title>
</head>

<body>
    <h1>Programa de Colas</h1>

    <!-- Importamos las funcionalidades de Socket.io -->
    <script src="socket.io/socket.io.js"></script>

    <script>
        let socket = io();

        // Escucha un suceso, en este caso el connect
        socket.on('connect', function () {
            console.log("Conectado al servidor :)");
        });

        // Escucha un suceso, en este caso el disconnect
        socket.on('disconnect', function () {
            console.log("Perdimos conexión con el servidor ;(");
        });

        // Enviar información
        const envMensaje = socket.emit('enviarMensaje', {
            /* usuario: "Fuanca", */
            mensaje: "Qué pasa loco?"
        }, function (resp) {
            console.log('Respuesta server: ', resp);
        });
        
        // Escuchar al servidor una información
        socket.on('enviarMensaje', function (mensaje) {
            console.log("Servidor", mensaje);
        });

    </script>
</body>

</html>
